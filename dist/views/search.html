<div class="row"> <div class="col-sm-3"> <aside class="menu"> <h2>Tag Cloud</h2> <ul class="content"> <li ng-repeat="tag in searchQuestions | uniqueTags"><a ng-href="./#/search/tag/{{tag}}" ng-bind="tag"></a></li> </ul> </aside> </div> <div class="col-sm-9"> <form name="searchForm"> <div class="col-md-4"> <label for="selectedTag" class="col-md-4">Tag:</label> <select id="selectedTag" class="col-md-8" ng-model="selectedTag" ng-change="selectTag(selectedTag)" ng-options="tag.name for tag in tags track by tag.name"></select> </div> <div class="col-md-4"> <label for="order" class="col-md-4">Order:</label> <select id="selectedOrder" class="col-md-8" ng-model="selectedOrder" ng-change="selectOrder(selectedOrder)" ng-options="order for order in orders track by order"></select> </div> <div class="col-md-4"> <label for="selectedSort" class="col-md-4">Sort:</label> <select id="selectedSort" class="col-md-8" ng-model="selectedSort" ng-change="selectSort(selectedSort)" ng-options="sort for sort in sorts track by sort"></select> </div> <span class="clearfix"></span> </form> <section> <h1>Search Results</h1> <ul class="content"> <li ng-repeat="question in searchQuestions"> <ul class="content"> <li><h2><a ng-href="./#/question/{{question.question_id}}" ng-bind-html="question.title"></a></h2></li> <li>Posted: <span><time datetime="{{question.creation_date * 1000 | date: 'yyyy-MM-ddTHH:mm:ssZ'}}" ng-bind="question.creation_date * 1000 | date"></time></span></li> <li> <ul class="content attributes"> <li>Votes: <span ng-bind="question.score"></span></li> <li>Answers: <span ng-bind="question.answer_count"></span></li> <li>Views: <span ng-bind="question.view_count"></span></li> </ul> </li> <li>Tags: <ul class="content tags"> <li ng-repeat="tag in question.tags"><a ng-href="./#/search/tag/{{tag}}" ng-bind="tag"></a></li> </ul> </li> </ul> </li> <li ng-show="!searchQuestions.length && !loading" class="message">There are no questions for the specified term.</li> </ul> <div class="loading-spinner" data-loading><img src="./images/ico/ajax-loader.d9f4c038.gif" alt="Loading..."></div> </section> </div> </div>
