<div class="row"> <div class="col-sm-3"> <aside class="menu"> <h2>Tag Cloud</h2> <ul class="content"> <li ng-repeat="tag in tagCloud"><a ng-href="./#/search/tag/{{tag.name}}" ng-bind="tag.name"></a></li> </ul> </aside> </div> <div class="col-sm-9"> <section ng-hide="loggedIn" class="message"> <a ng-href="./#/" ng-click="authenticate()">Log in</a> to see your profile </section> <section ng-show="loggedIn" class="profile"> <h1>Profile Information</h1> <div class="row"> <div class="col-sm-6"> <ul class="content"> <li ng-if="myProfile.display_name"><h2><a ng-href="{{myProfile.link}}" ng-bind="myProfile.display_name"></a></h2></li> <li ng-if="myProfile.age">Age: <span ng-bind="myProfile.age"></span></li> <li ng-if="myProfile.location">Location: <span ng-bind="myProfile.location"></span></li> <li ng-if="myProfile.website_url">Website: <a ng-href="{{myProfile.website_url}}" ng-bind="myProfile.website_url"></a></li> <li ng-if="myProfile.reputation">Reputation: <span ng-bind="myProfile.reputation"></span></li> </ul> </div> <div class="col-sm-6"> <a ng-if="myProfile.profile_image" ng-href="{{myProfile.link}}"><img ng-src="{{myProfile.profile_image}}"></a> </div> </div> </section> <section ng-show="loggedIn"> <h2>Badges</h2> <ul class="badges content"> <li ng-repeat="badge in myBadges" class="badge {{badge.rank}}"><a ng-href="{{badge.link}}" ng-bind="badge.name"></a></li> <li ng-show="!myBadges.length" class="message">You have no badges</li> </ul> </section> <section ng-show="loggedIn"> <h2>Timeline of Activity</h2> <ul class="content"> <li ng-repeat="activity in myTimeline"> <time datetime="{{activity.creation_date * 1000 | date: 'yyyy-MM-ddTHH:mm:ssZ'}}" ng-bind="activity.creation_date * 1000 | date"></time> : <span ng-bind="activity.timeline_type"></span> (<span ng-bind="activity.detail"></span>) </li> <li ng-show="!myTimeline.length" class="message">You have no activities in your timeline</li> </ul> </section> <section ng-show="loggedIn"> <h2>Favorites</h2> <ul class="content"> <li ng-repeat="favorite in myFavorites"><a ng-href="./#/question/{{favorite.question_id}}" ng-bind="favorite.title"></a></li> <li ng-show="!myFavorites.length" class="message">You have no favorites</li> </ul> </section> </div> </div>
